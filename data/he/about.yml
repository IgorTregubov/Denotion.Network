bigtitle : רעיונות
item    :
  - positionRight : false
    image : images/about/about-1.webm
    title : Denotion.Network
    description : >
        מנוע חישוב ידידותי לאדם. מפתחת רעיונות של חישובים סימבוליים כגון Lisp Prolog ו- Kanren. מיועד לתיאור הגמיש ביותר של יחסים בין ישויות. תיאורים של אלגוריתמים לוגיים עסקיים וכל התלות בצורה מובנת. ניתוח, תיקון ושדרוג נתונים אוטומטיים
  - positionRight : true
    image : images/about/about-2.webp
    title : אפליקציה ללא עיצוב OOP
    description : |
        אפליקציה נסיונית. שמור על נסיכים מוצקים אך אל תשתמש בעיצוב OOP. מטרת האפליקציה היא להתגבר על בעיות OOP.
        מבני ירושה מטילים הגבלות על יחסי ישויות ולעתים קרובות סותרים את ההיגיון העסקי.
        צימוד הדוק בין מחלקות ובעיית מחלקות בסיס שביר. שכפול קוד ומורכבות מוגברת.